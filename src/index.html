      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid;
        border-color: #ff3d00 transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 3s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loader.is-hidden {
        display: none;
      }
